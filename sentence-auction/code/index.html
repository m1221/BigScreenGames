<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Sentence Auction</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="menu-screen"></section>

  <section id="game-screen">
    <div id="top-band">
      <h1 id="header-text">Sentence Auction</h1>
      <p id="notification-text" style="position:fixed;left:85%;font-size: 30px; color:blanchedalmond; top: 25px">0/20</p>
    </div>

    <div class="centered" style="z-index: 1;">
      <img id="marker" alt="no image">
      <p id="counter">counter</p>
    </div>
    
    <div id="sentence-band" class="centered">
      <p id="sentence-text">placeholder text</p>
    </div>
    
    <div id="bottom-band">
      <button type="button" onclick="ListenerRevealClicked()" style="bottom: 0%;position: fixed;">Reveal</button> 
      <button type="button" onclick="ListenerNextClicked()" style="bottom: 0%;position: fixed;left: 90%">Next</button> 
    </div>

  </section>

  <script src='setup.js'></script>
  <script src="scripts.js"></script>
</body>
</html>
